<!DOCTYPE html>
<html>
<head>
    <title>Success Page</title>
</head>
<body>
    {% if session.get('authenticated') %}
        <h1>歡迎光臨，這是會員頁</h1>
        <p>Welcome, {{ username }}! 恭喜您，成功登入系統！</p>
        <p><a href="{{ url_for('signout') }}">登出系統</a></p>
    {% else %}
        <script>
            window.location.href = "{{ url_for('home') }}";
        </script>
    {% endif %}
</body>
</html>
